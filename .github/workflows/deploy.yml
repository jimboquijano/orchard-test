name: Deploy Vite Project to GitHub Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main # Change to 'master' if that's your default branch

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the necessary permissions
permissions:
  contents: read
  pages: write # Required to deploy to GitHub Pages
  id-token: write # Required for deployment actions

# Ensure only one deploy workflow is running at a time
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Use npm cache for faster installs

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Assumes you have 'build': 'vite build' script in package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The dist directory is the default output for Vite builds
          path: './dist'

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job runs after the build job is successful
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The final deployment action
